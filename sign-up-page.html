        </ul>
    </header>
    <main>
        <div class="b-color">
            <section id="page-intro">
              <div class="title-div"><h1 class="join-title">JOIN OUR COMMUNITY</h1></div>  
            </section>
        </div>
      
        <section id="sign-up-form">
            <h1>Sign Up</h1>
            <form action="">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Public Username" maxlength="10" minlength="5">
                <input type="password" placeholder="Password" required>
                <select name="" id="">
                    <option value="" disabled hidden selected>Select Country</option>
                    <option value="albania">Albania</option>
                    <option value="kosovo">Kosovo</option>
                    <option value="uk">UK</option>
                    <option value="us">US</option>
                </select>
                <label for="">
                    By creating an account, I agree with the Terms and Conditions.
                    <input type="checkbox" required>
                </label>
                <button class="submit-form-button"type="submit">Create account</button>
            </form>
            <div class="social-media-buttons">
                <h3>Or sign up with:</h3>
                <div class="signup-media">
                    <a class="apple"href="#"> <img class="button-icon"src="https://edxuploads.s3.amazonaws.com/Left_White_Logo_Large2x.png" alt=""> Apple</a>
                    <a class="facebook" href="#">  <img class="button-icon" src="https://edxuploads.s3.amazonaws.com/f_logo_RGB-White_58.png" alt=""> Facebook</a>
                    <a class="google"href="#"> <img class="button-icon"src="https://edxuploads.s3.amazonaws.com/btn_google_light.svg" alt="">  Google</a>
                    <a class="microsoft"href="#"> <img class="button-icon" src="https://edxuploads.s3.amazonaws.com/MSFT-logo-only.png" alt=""> Microsoft</a>
                </div>
               
            </div>
        </section>
    </main>
</body>
